{% extends 'base.html' %}
{% block current_page %}
    <a href="/home/"> 首页 ></a><a href="JavaScript:"> 图书管理 >> </a><a href="JavaScript:"> 图书类型管理 >> </a><a href="JavaScript:"> 修改图书信息 >> </a>
{% endblock current_page %}
{% block main_page %}
    <div class="container">
        <div class="wrap">
            <p class="manage_tool"><a href="/booktype/">返回图书类型展示页面</a></p>
            <table class="table table-bordered">
                <tbody>
                    <form action="/up_type/?id={{ id }}" method="post" onsubmit="return checkAll()">
                        {% csrf_token %}
                        <tr>
                            <td style="padding:5px;">修改类型<input type="text" name="up_name" id="up_name"
                            onblur="checkUp(this.value)"><span id="addSpan"></span></td>
                        </tr>
                         <tr>
                            <td style="padding:5px;">可借天数<input type="text" name="up_days" id="up_days"
                            onblur="checkUp_days(this.value)"><span id="timeSpan"></span></td>
                        </tr>
                        <tr>
                            <td style="padding:5px;"><input type="submit" value="提交"></td>
                        </tr>
                    </form>
                </tbody>

            </table>
        </div>
    </div>
    <script>
        function checkUp(add){
            var _add = add.trim()
            if(_add.length==0){
                $('#addSpan').html('不能为空');
                return false;
            }
            return true;
        }
        function checkUp_days(time){
            var _time = time.trim();
            if(_time.length==0){
                $('#timeSpan').html('不能为空');
                return false;
            }
            return true;
        }
        function checkAll() {
            return checkUp($('#up_name').val())&&checkUp_days($('#up_dayas').val());
        }
    </script>
{% endblock %}
