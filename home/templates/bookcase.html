{% extends 'base.html' %}
{% block main_page %}
    <div class="container">
        <h3><i class="iconfont">&#xe757;</i>书架设置</h3>
        <div class="wrap">
            <p class="manage_tool"><a href="/add_case/">添加书架信息</a></p>
            <table class="table table-bordered">
                <tbody>
                <tr align="center" bgcolor="#d3d3d3">
                    <th width="70%">书架名称</th>
                    <th width="16%">修改</th>
                    <th width="14%">删除</th>
                </tr>
            {% for bc in bookcase %}

                <tr>
                    <td style="padding:5px;">{{ bc.name }}</td>
                    <td align="center"><a href="/up_case/?id={{ bc.id }}">修改</a>
                    </td>
                    <td align="center"><a href="/del_case/?id={{ bc.id }}">删除</a></td>
                </tr>
            {% endfor %}

                </tbody>

            </table>
        </div>

    </div>
{% endblock %}
