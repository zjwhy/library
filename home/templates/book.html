{% extends 'base.html' %}
{% block main_page %}
    <div class="container">
        <h3><i class="iconfont">&#xe615;</i>图书档案管理</h3>
        <div class="wrap">
            <p class="manage_tool"><a href="/add_book/">添加图书信息</a></p>
            <table class="table table-bordered">
                <tbody>
                <tr align="center" bgcolor="#d3d3d3">
                    <th >条形码</th>
                    <th >图书名称</th>
                    <th >图书类型</th>
                    <th >出版社</th>
                    <th >书架</th>
                    <th >修改</th>
                    <th >删除</th>
                </tr>
            {% for book in all_book %}

                <tr>
                    <td align="center">{{ book.barcode }}</td>
                    <td align="center"><a href="">{{ book.bookname }}</a></td>
                    <td align="center"> {{ book.booktype.typename }}</td>
                    <td align="center">{{ book.bookpub.name }}</td>
                    <td align="center">{{ book.bookcase.name }}</td>
                    <td align="center"><a href="/up_book/?id={{ book.id }}">修改</a></td>
                    <td align="center"><a href="/del_book/?id={{ book.id }}">删除</a></td>
                </tr>

            {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
{% endblock %}
