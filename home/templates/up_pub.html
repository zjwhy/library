{% extends 'base.html' %}
{% block current_page %}
    <a href="/home/">  首页 > </a><a href="JavaScript:"> 图书管理 >> </a><a href="JavaScript:"> 出版社设置 >>> </a><a href="JavaScript:"> 修改出版社>>>> </a>
{% endblock current_page %}
{% block main_page %}
    <div class="container">
       <div class="wrap">
            <p class="manage_tool"><a href="/pub/">返回出版社展示页面</a></p>
            <table class="table table-bordered">
                <tbody>
                    <form action="/up_pub/?id={{ up_pub.id }}" method="post" onsubmit="return checkAll()">
                        {% csrf_token %}
                        <tr>
                            <td style="padding:5px;">修改名<input type="text" name="up_name" id="up_name"
                            onblur="checkUp(this.value)"><span id="up_nameSpan"></span></td>
                        </tr>
                        <tr>
                            <td style="padding:5px;"><input type="submit" value="提交"></td>
                        </tr>
                    </form>
                </tbody>

            </table>
        </div>
    </div>
    <script>
        function checkUp(up_name){
            var _up_name = up_name.trim()
            if(_up_name.length==0){
                $('#up_nameSpan').html('不能为空');
                return false
            }
            return true
        }
        function checkAll() {
            return checkUp($('#up_name').val())
        }
    </script>
{% endblock %}
